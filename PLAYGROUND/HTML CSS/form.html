<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <style>
        .form input {
            display: block;
        }
    </style>

    <form class="form">
        <label>First name</label>
        <input type="text" placeholder="ex. Ace">
        <label>Last name</label>
        <input type="text" placeholder="ex. Pasiliao">
        <label>Password</label>
        <input placeholder="at least 1 uppercase">
        <label>Confirm Password</label>
        <input placeholder="re enter password">
    </form>

    <h2>Checkbox</h2>
    <form class="checkbox">
        <input type="checkbox" checked>Ace uwuw</input>
        <input type="checkbox">Ace uwuw</input>
        <input type="checkbox">Ace uwuw</input>
        <input type="checkbox">Ace uwuw</input>
    </form>

    <input type="radio" name="uwuwuw">uwuwu</radio>
    <input type="radio" name="uwuwuw">uwuwu</radio>
    <input type="radio" name="uwuwuw">uwuwu</radio>
    <input type="radio" name="uwuwuw">uwuwu</radio>
    </form>

    <h2>Option</h2>
    <select>
        <option selected disabled>select one</option>
        <option value="Ace uwuwu">uwuwuw</option>
        <option value="Ace uwuwu">uwuwuw</option>
        <option value="Ace uwuwu">uwuwuw</option>
        <option value="Ace uwuwu">uwuwuw</option>
        <option value="Ace uwuwu">uwuwuw</option>
    </select>
</body>

</html>
