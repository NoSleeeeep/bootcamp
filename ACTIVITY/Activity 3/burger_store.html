<!DOCTYPE html>
<html>

<head>
    <title>Burger store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="about">
        <h1>Ace's Classic Burger</h1>
        <p>Get a food taste of fine beef at our restaurant!</p>
        <img src="burger.jpg" alt="">
    </div>

    <div class="price">
        <h2>Our Menu</h2>
        <ul>
            <li>Hamburger - 80 PHP</li>
            <li>Cheeseburger - 90 PHP</li>
            <li>Quarter Pounder - 160 PHP</li>
        </ul>

        <div class="rate">
            <h2>Rate Us</h2>
            <form action="https://gmail.google.com/inbox/">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name!"><br>
                <label>Comment:</label><br>
                <textarea placeholder="Tell us what you think!" cols="32" rows="5"></textarea><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>


</body>

</html>
